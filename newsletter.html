    <main class="container">
        <!-- Newsletter Signup Section -->
        <div class="box">
            <h3>Newsletter Signup</h3>
            <p>
                Stay up to date with the latest paper airplane news, events, and competitions. Sign up for our newsletter and never miss a flight!
            </p>
            <!-- Newsletter Signup Form -->
            <form action="https://formdump.codeinstitute.net" method="POST" class="form">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
        </div>
        <!-- frame work for the images for folding a flyer-->
        <section class="container">
            <h3 class="box-unconstrained heading">Turn your newsletter into a flyer!</h3>
            <div class="row gallery">
                <div class="col-md-3 mb-4">
                    <a href="assets/images/folding/webp/speedy-glider.webp" data-lightbox="folding-gallery" data-title="Folding Technique 1">

                </div>
                <div class="col-md-3 mb-4">
                    <a href="assets/images/folding/webp/looping-stunt-plane.webp" data-lightbox="folding-gallery" data-title="Folding Technique 2">

                    </a>
                </div>
                <div class="col-md-3 mb-4">
                    <a href="assets/images/folding/webp/long-distance-glider.webp" data-lightbox="folding-gallery" data-title="Folding Technique 3">
                        <img src="assets/images/folding/webp/long-distance-glider.webp" alt="A long range paper airplane folding instructions" class="img-fluid gallery-img">
                    </a>
                </div>
                <div class="col-md-3 mb-4">
                    <a href="assets/images/folding/webp/plane-fold3.webp" data-lightbox="folding-gallery" data-title="Folding Technique 4">
